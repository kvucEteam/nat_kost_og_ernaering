<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<title>Hvad er fedt?</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="../../../../library/css/styles.css" type="text/css" />
    <script src="../../../../library/vendor_scripts.js"></script>
    <script src="../../../../library/custom_scripts.js"></script>
</head>
<body>
	<div class="container-fluid">
		<h1>Hvad er fedt?</h1>
			<div class="instruction"></div>
			<div class='explanation'></div>
            <div class="col-xs-8">
		
			<iframe src="https://player.vimeo.com/video/61086293?wmode=transparent" width="750" height="422" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

			<script>
        	$('.instruction').append(instruction("Her kan du se en video, der forklarer de forskellige typer af fedt i kosten. Hvilke typer af fedt er sunde og hvilke er usunde?"));
        	$('.explanation').append(explanation("Fedt er ikke bare fedt. Det indeholder forskellige syrer, som man også kalder fedtsyrer. Nogle fedtsyrer er helt livsnødvendige for din krop. Du skal derfor være klar over, hvor meget fedt, du spiser, og hvad det er for noget fedt, der er i maden."));
        	one_line_footer();
        	</script>

			</div>
	</div>
</body>
</html>
